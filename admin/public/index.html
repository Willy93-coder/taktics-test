<!DOCTYPE html>
<html lang="es" ng-app="app" ng-class="{'full-page-map': isFullPageMap}">
  <head>
    <base href="/" />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      http-equiv="cache-control"
      content="no-cache, must-revalidate, post-check=0, pre-check=0"
    />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta name="msapplication-TileColor" content="#9f00a7" />
    <meta name="msapplication-TileImage" content="src/assets/img/favicon/mstile-144x144.png" />
    <meta name="msapplication-config" content="src/assets/img/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <title ng-bind="pageTitle + ' - Eurekacloud'">Loading...</title>

    <!--
      HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
    -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body
    ng-controller="MainController"
    scroll-spy
    id="top"
    ng-class="[theme.template, theme.color, state]"
  >
    <main
      ng-if="currentUser != null"
      ng-class="{'nav-small' : theme.navSmall, 'mobile-aside' : theme.mobileAside}"
    >
      <sidebar></sidebar>
      <div class="main-container">
        <topnav></topnav>
        <div
          class="main-content"
          autoscroll="true"
          ng-cloak
          ui-view
          bs-affix-target
        ></div>
      </div>
    </main>
    <div ng-if="currentUser == null" class="center" ui-view></div>

    <spinner spinner-active="vm.spinnerActive"></spinner>

    <div id="formMessage">{{ formMessage }} <i class="fa fa-spinner fa-spin"></i></div>

    <a
      id="downloadContainerLink"
      href=""
      target="_blank"
      onclick="getElementById('downloadContainerLink').style='display: none'"
    >
      {{ downloadContainerLinkText }}
    </a>

    <div class="alert-container-top-right"></div>
    <!-- endbuild -->
  </body>
</html>
